<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客專區</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .main-layout { display: flex; flex-direction: column; height: 100vh; max-width: 800px; margin: auto; background-color: white; }
        .header { flex-shrink: 0; }
        .content { flex-grow: 1; overflow-y: auto; }
        .status-tag { @apply text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full; }
        .status-processing { @apply bg-blue-100 text-blue-800; }
        .status-ready { @apply bg-green-100 text-green-800; }
        .status-done { @apply bg-gray-100 text-gray-800; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="main-layout">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center header sticky top-0">
            <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-user mr-3 text-red-500"></i>我的訂單</h1>
            <a href="index.html" class="text-red-500 hover:text-red-700"><i class="fas fa-sign-out-alt mr-1"></i>登出</a>
        </header>

        <!-- Main Content -->
        <main class="content p-4">
            <div class="space-y-4">
                <!-- Order Card 1 -->
                <div class="bg-white border rounded-lg p-4 shadow-sm">
                    <div class="flex justify-between items-center mb-2">
                        <p class="font-bold">訂單 #S1001</p>
                        <span class="status-tag status-ready">可取件</span>
                    </div>
                    <p class="text-sm text-gray-500">日期: 2025-10-06</p>
                    <p class="text-sm text-gray-500">店家: 中和店</p>
                    <div class="border-t my-3"></div>
                    <ul class="text-sm text-gray-700 list-disc list-inside">
                        <li>襯衫 x5</li>
                        <li>西裝褲 x2</li>
                    </ul>
                    <div class="text-right font-bold mt-2 text-red-600">總計: NT$ 600</div>
                </div>
                 <!-- Order Card 2 -->
                <div class="bg-white border rounded-lg p-4 shadow-sm">
                    <div class="flex justify-between items-center mb-2">
                        <p class="font-bold">訂單 #S0995</p>
                        <span class="status-tag status-processing">處理中</span>
                    </div>
                    <p class="text-sm text-gray-500">日期: 2025-10-05</p>
                    <p class="text-sm text-gray-500">店家: 中和店</p>
                     <div class="border-t my-3"></div>
                     <ul class="text-sm text-gray-700 list-disc list-inside">
                        <li>羽絨外套 x1</li>
                    </ul>
                    <div class="text-right font-bold mt-2">總計: NT$ 250</div>
                </div>
                 <!-- Order Card 3 -->
                <div class="bg-white border rounded-lg p-4 shadow-sm opacity-70">
                    <div class="flex justify-between items-center mb-2">
                        <p class="font-bold">訂單 #S0950</p>
                         <span class="status-tag status-done">已完成</span>
                    </div>
                    <p class="text-sm text-gray-500">日期: 2025-09-28</p>
                    <p class="text-sm text-gray-500">店家: 板橋店</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
