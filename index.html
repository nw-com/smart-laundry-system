<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧洗衣系統 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: #9ca3af; /* gray-400 */
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-red-600 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <div class="text-center">
            <i class="fas fa-tshirt text-5xl text-red-500"></i>
            <h1 class="text-2xl font-bold text-gray-800 mt-4">智慧洗衣系統</h1>
            <p class="text-gray-500">請登入您的帳號</p>
        </div>
        
        <div id="firebase-config-error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
          <p class="font-bold">設定錯誤</p>
          <p>Firebase 設定無效，請在程式碼中填入正確的 firebaseConfig。</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div class="input-group">
                <label for="email" class="block text-sm font-medium text-gray-700">電子郵件</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>

            <div class="input-group">
                <label for="password" class="block text-sm font-medium text-gray-700">密碼</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500">
                <span id="toggle-password" class="input-icon">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">記住我</label>
                </div>
            </div>

            <p id="login-feedback" class="text-sm text-center h-5 text-red-500"></p>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    登入
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBeyVzpxVW2QEMaPXp3QD-pe81qER0qRgg",
            authDomain: "smart-laundry-system-bef41.firebaseapp.com",
            projectId: "smart-laundry-system-bef41",
            storageBucket: "smart-laundry-system-bef41.appspot.com",
            messagingSenderId: "803873226355",
            appId: "1:803873226355:web:22ccb308ff312d47103406",
            measurementId: "G-FBQ997TMQ3"
        };
        
        // Check if firebaseConfig is valid
        if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
            document.getElementById('firebase-config-error').classList.remove('hidden');
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const feedbackElement = document.getElementById('login-feedback');
        const rememberMeCheckbox = document.getElementById('remember-me');
        const togglePassword = document.getElementById('toggle-password');

        // Load saved email if "remember me" was checked
        if (localStorage.getItem('rememberMe') === 'true') {
            emailInput.value = localStorage.getItem('email') || '';
            rememberMeCheckbox.checked = true;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            feedbackElement.textContent = '';
            const email = emailInput.value;
            const password = passwordInput.value;

            // Handle "remember me"
            if (rememberMeCheckbox.checked) {
                localStorage.setItem('email', email);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('email');
                localStorage.removeItem('rememberMe');
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    sessionStorage.setItem('userName', userDoc.data().name);
                    sessionStorage.setItem('userAvatarUrl', userDoc.data().avatarUrl || '');
                    sessionStorage.setItem('userRole', userDoc.data().role); // Save role for permission control

                    let redirectUrl = 'index.html'; // Default redirect
                    const role = userDoc.data().role;

                    switch (role) {
                        case 'admin':
                            redirectUrl = 'admin.html';
                            break;
                        case 'shop-manager':
                        case 'shop-staff':
                        case 'shop-auto':
                            redirectUrl = 'shop.html'; // All shop roles go to shop.html
                            break;
                        case 'factory':
                            redirectUrl = 'factory.html';
                            break;
                        case 'customer':
                            redirectUrl = 'customer.html';
                            break;
                    }
                    window.location.assign(redirectUrl);
                } else {
                    feedbackElement.textContent = '找不到使用者資料。';
                }

            } catch (error) {
                console.error("登入失敗:", error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    feedbackElement.textContent = '電子郵件或密碼錯誤。';
                } else {
                    feedbackElement.textContent = '登入失敗，請稍後再試。';
                }
            }
        });

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.querySelector('i').classList.toggle('fa-eye');
            togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
