<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西北智慧洗衣系統 - 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .login-card {
            background-color: white; padding: 2.5rem 1.5rem; border-radius: 1.5rem;
            box-shadow: 0 10px 35px rgba(0,0,0,0.1); width: 90%; max-width: 400px;
        }
        .btn-primary { @apply w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 disabled:bg-gray-400; }
        /* --- 修正後的輸入框樣式 --- */
        .input-field { 
            @apply w-full p-3 border-2 border-gray-300 rounded-lg transition-colors duration-300 focus:outline-none focus:border-red-500; 
        }
        .form-label { @apply block text-sm font-medium text-gray-700 mb-1; }
    </style>
</head>
<body class="bg-red-600 flex items-center justify-center h-screen p-4">

    <div id="login-container" class="login-card">
        <div class="text-center mb-8">
            <i class="fas fa-tshirt text-5xl text-red-500 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-1">西北智慧洗衣系統</h1>
            <p class="text-gray-500">雲端版 V0.0.4</p>
        </div>

        <div class="space-y-5">
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label for="email-input" class="form-label">電子郵件</label>
                    <label class="flex items-center text-sm text-gray-600 select-none cursor-pointer">
                        <input type="checkbox" id="remember-me" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <span class="ml-2">記住我</span>
                    </label>
                </div>
                <input type="email" id="email-input" placeholder="請輸入電子郵件" class="input-field">
            </div>
            
            <div>
                <label for="password-input" class="form-label">密碼</label>
                <div class="relative">
                    <input type="password" id="password-input" placeholder="請輸入密碼" class="input-field pr-10">
                    <span id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
        </div>
        
        <p id="error-message" class="text-red-500 text-sm text-center my-4 h-5"></p>

        <button id="login-btn" class="btn-primary" disabled>登入</button>
    </div>
    
    <div id="config-error-container" class="hidden login-card text-center">
         <h1 class="text-2xl font-bold text-red-600 mb-4">設定錯誤</h1>
         <p class="text-gray-700">您尚未設定 Firebase。請打開 <code>index.html</code> 檔案，找到 <code>firebaseConfig</code> 物件，並將其替換為您自己的 Firebase 專案設定。</p>
         <p class="text-gray-500 mt-4 text-sm">如果您不知道如何取得設定，請參考先前提供的 <code>setup_guide.md</code> 指南。</p>
    </div>


    <script type="module">
        // 匯入 Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBeyVzpxVW2QEMaPXp3QD-pe81qER0qRgg",
            authDomain: "smart-laundry-system-bef41.firebaseapp.com",
            projectId: "smart-laundry-system-bef41",
            storageBucket: "smart-laundry-system-bef41.appspot.com",
            messagingSenderId: "803873226355",
            appId: "1:803873226355:web:22ccb308ff312d47103406",
            measurementId: "G-FBQ997TMQ3"
        };
        
        // --- 檢查 Firebase 設定是否已填寫 ---
        if (firebaseConfig.apiKey === "YOUR_API_KEY") {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('config-error-container').classList.remove('hidden');
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const loginBtn = document.getElementById('login-btn');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');
        const togglePassword = document.getElementById('toggle-password');
        const rememberMe = document.getElementById('remember-me');
        
        function checkFormState() {
            loginBtn.disabled = !(emailInput.value && passwordInput.value);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('laundryAppEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberMe.checked = true;
            }
            checkFormState();
        });

        togglePassword.addEventListener('click', () => {
            const icon = togglePassword.querySelector('i');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            icon.classList.toggle('fa-eye', !isPassword);
            icon.classList.toggle('fa-eye-slash', isPassword);
        });

        emailInput.addEventListener('input', checkFormState);
        passwordInput.addEventListener('input', checkFormState);

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = '';

            if (rememberMe.checked) {
                localStorage.setItem('laundryAppEmail', email);
            } else {
                localStorage.removeItem('laundryAppEmail');
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登入中...';

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("登入成功:", userCredential.user);
                    
                    const userRole = 'admin'; 
                    
                    // --- 根據角色進行跳轉 (已修正路徑) ---
                    switch (userRole) {
                        case 'admin':
                            window.location.href = './admin.html';
                            break;
                        case 'shop':
                            window.location.href = './shop.html';
                            break;
                        case 'factory':
                            window.location.href = './factory.html';
                            break;
                        case 'customer':
                            window.location.href = './customer.html';
                            break;
                        default:
                            errorMessage.textContent = '無法識別您的角色。';
                    }
                })
                .catch((error) => {
                    console.error("登入失敗:", error.code, error.message);
                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                        errorMessage.textContent = '帳號或密碼錯誤。';
                    } else if (error.code === 'auth/api-key-not-valid') {
                        errorMessage.textContent = 'Firebase API 金鑰無效，請檢查設定。';
                    }
                    else {
                        errorMessage.textContent = '登入時發生未知錯誤。';
                    }
                })
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登入';
                });
        });
    </script>

</body>
</html>
